name: Review PR
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - review_requested
      - review_request_removed
      - ready_for_review
  pull_request_review:

permissions:
  contents: read

jobs:
  review-approvals:
    runs-on: ubuntu-latest
    steps:
      # TODO: Set this to main
      - uses: paritytech/review-bot@main
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          team-token: ${{ secrets.TEST_TEAM_TOKEN }}
